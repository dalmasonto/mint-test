ic/chunks/d9f93401d18e798b.js\",\"/mint-test/_next/static/chunks/69a1845ba9ebb4d8.js\",\"/mint-test/_next/static/chunks/b0bfe9d4131a8da7.js\"],\"MobileDocLayout\"]\nf:I[667248,[\"/mint-test/_next/static/chunks/d9f93401d18e798b.js\",\"/mint-test/_next/static/chunks/69a1845ba9ebb4d8.js\",\"/mint-test/_next/static/chunks/b0bfe9d4131a8da7.js\"],\"Header\"]\n10:I[193649,[\"/mint-test/_next/static/chunks/d9f93401d18e798b.js\",\"/mint-test/_next/static/chunks/69a1845ba9ebb4d8.js\",\"/mint-test/_next/static/chunks/b0bfe9d4131a8da7.js\"],\"Sidebar\"]\n11:T75d,"])</script><script>self.__next_f.push([1,"\n\n## Introduction\n\nThe Aqua Protocol (AQP) is a data accountability and exchange protocol between hosts in peer-to-peer environments. The AQP is used to realize the goal of accounting for data origin and history (data provenance). Short: A verifiable linkable data structure to attest and certify data.\n\nIssues for improving the protocol are tracked here: https://github.com/inblockio/aqua-improvement-proposal\n\n\n## Motivation\n\nIn today's world, there are no widely adopted trustless processes of checking if\ndata have been manipulated or corrupted, are attributed to the wrong author, or\nare attributed to the wrong time. Today's processes are dependent on centralized\ntrusted services which retain all power over governing the data.\n\nThere is a lack of transparency or ability to check if data have been altered\nby an unauthorized party. Additionally, consumers of data are incapable of\nverifying if centralized services have altered the data. This leads to a world\nof untrustworthy information in which we don't know how to conclude what is\ntrue.\n\nIn a world where every piece of information is a grain in a sandstorm, it has\nbecome impossible to navigate reality. In contrast, in a world where every\npiece of information is a fixed star in the sky for a lifetime, we are able to\nrelate and make sense of the information given. The Aqua Protocol (AQP) turns\ngrains of information into fixed stars of information.\n\nThe AQP adds a peer-to-peer layer of accountability, making it impossible to\nchange data unnoticed. AQP adds an essential line of defense against attacks on\ndata integrity, plagiarism, or misattribution. AQP is used to govern trusted\ndata, which can be quickly verified. This includes the verification of its\nintegrity and history, the verification of its account (the entity who creates\nor manipulates the data), and the verification of its existence and timestamp.\n\n"])</script><script>self.__next_f.push([1,"12:T75d,"])</script><script>self.__next_f.push([1,"\n\n## Introduction\n\nThe Aqua Protocol (AQP) is a data accountability and exchange protocol between hosts in peer-to-peer environments. The AQP is used to realize the goal of accounting for data origin and history (data provenance). Short: A verifiable linkable data structure to attest and certify data.\n\nIssues for improving the protocol are tracked here: https://github.com/inblockio/aqua-improvement-proposal\n\n\n## Motivation\n\nIn today's world, there are no widely adopted trustless processes of checking if\ndata have been manipulated or corrupted, are attributed to the wrong author, or\nare attributed to the wrong time. Today's processes are dependent on centralized\ntrusted services which retain all power over governing the data.\n\nThere is a lack of transparency or ability to check if data have been altered\nby an unauthorized party. Additionally, consumers of data are incapable of\nverifying if centralized services have altered the data. This leads to a world\nof untrustworthy information in which we don't know how to conclude what is\ntrue.\n\nIn a world where every piece of information is a grain in a sandstorm, it has\nbecome impossible to navigate reality. In contrast, in a world where every\npiece of information is a fixed star in the sky for a lifetime, we are able to\nrelate and make sense of the information given. The Aqua Protocol (AQP) turns\ngrains of information into fixed stars of information.\n\nThe AQP adds a peer-to-peer layer of accountability, making it impossible to\nchange data unnoticed. AQP adds an essential line of defense against attacks on\ndata integrity, plagiarism, or misattribution. AQP is used to govern trusted\ndata, which can be quickly verified. This includes the verification of its\nintegrity and history, the verification of its account (the entity who creates\nor manipulates the data), and the verification of its existence and timestamp.\n\n"])</script><script>self.__next_f.push([1,"13:T2bb7,"])</script><script>self.__next_f.push([1,"\n\n\n## Data Structure:\nThis are the basics to get you started but for a thorough understanding one done with the sections below have a look at references section to  get a thorough understanding for example what is a witness, wtness network and how are witness hash created.\n\nThe aqua chain structure can be broken into a the following components : \n\n\n### Revision\n\nA revision is the smallest portable entity within the AQP. Multiple revisions\nform a single portable hash chain which is serialized in JSON format.\nThey have existed before in unsecured systems where multiple revisions form a\nfile which can be displayed as a page. The AQP adds the cryptographic harness\nto secure it. With presenting a portable hash chain, it is possible to track\nall incremental changes stored in each revision to understand the history of a\npage and how it came to be. This allows us to have version control on digital\nassets being able to restore earlier states and to relate to them. This allows\nus to have historical evidence of digital assets.\n\u003cbr/\u003e\n\nEvery revision is represented by a merkle-root hash representing a list of alphabetically ordered key-value pairs which are hashed (implementation example SHA3-512). This allows us to dynamically change the data structure without the need to introduce breaking protocol changes.\n\n  * The input data MUST NOT have dublicated keys as this would lead to non-deterministic ordering.\n\nAqua-Chain: Is a portable hash-chain. This provides immutability for the history of the file, once signed and/or witnessed with the respective security guarantees.\nAqua-revisions form a portable Aqua-Chain.\n\nThere are 4 Types of Revisions:\n  * Content Revision: Contains the data object(the data/file encoded to base 64).This is used to secure the data integrity and reference the data object for provenance purposes. \n  * Signature Revision: Is used to cryptographically sign, we are currently supporting  Ethereum signatures.\n  * Witness Revision: Used to witness the Hash to prove its existence. We are supporting Ethereum by default.\n  * Metadata Revision: used to ensure content revision is valid.\n\n\n\n### Page\n\nA page is a visible representation of a file containing multiple or a single\nrevision attributed to a shared origin. A page view could also be used to\ncreate a new revision by a used service which interfaces with the file for\nmanipulation. In AQP all revisions share a global URI hash to\nattribute them together called a genesis hash.\n\n\n\n### Witness\n\nWe define witnessing as the process of observing an event. A witness is judged\nby their capability to recollect and share an observed event. In other words,\nwitnessing is the process of storing input data for later playback to provide\ndata symmetry around an event.\n\n### Witness Network\n\nThe digital service in a distributed ledger or similar infrastructure which\nprovides transaction security and data symmetry for shared data within the\nnetwork. An example of a witness network would be Ethereum.\n\nE.g. Ethereum can be used to store a digital fingerprint of a domain snapshot\nof a data vault. A domain snapshot is the Merklized state of all witnessed hash\nchains being present in the data vault. It is required to pay the witness\nnetwork for its service. In the case of Ethereum, this is done using 'Ether'.\nThis in return allows the account owner to create an 'undeniable' proof that a\nspecific revision and the previous revisions within a hash chain has existed.\n\n\n### Signature\n\nA signature in AQP is a cryptographic signature generated by public-private key pair. The protocol should be abstract, where it will support ‘Method’ in later iterations. This will allow us to use different types of implementations such as: `PGP signatures`, `Ethereum`, or `Bitcoin wallet ’s` signatures.\n\nIn this specification, we use the AQP reference implementation’s signing method, which is via an Ethereum wallet.\n\n```js\nsignature_hash = calculate_hash_sum(\n    signature + public_key\n)\n```\n\nThe signature is generated by a wallet signing the following message:\n\n```\nI sign the following page verification_hash:\" +[0x0x9dab72\u003crevision_verification_hash\u003e]\n```\n\n\n### Wallet\nA wallet is a software for protecting and managing private cryptographic keys\n(of private-public key pairs) which are used to govern digital assets. This is\ndone by authorization of transactions via digital signatures or by initiating\ndecryption processes to access data.\n\nSee [Separation of Concerns](design-principles.md#separation-of-account-and-service).\n\n### Account\n\nWe are following Ethereum's account definition:\n\u003e In general, there are two types of accounts. Externally owned accounts,\n\u003e controlled by private keys. And contract accounts, controlled by their\n\u003e contract code\n-- [Ethereum Whitepaper](https://ethereum.org/en/whitepaper/#ethereum-accounts)\n\nIn general, we can't prove if an account owner is a person or a machine. With\nadvancements in AI, it will become increasingly difficult to prove that a human\nis a human. [Attempts are being made](https://www.proofofhumanity.id/) to\nincrease trustworthiness of accounts which fall short in questions of privacy\nand security as they make public claims. Traditional know your customer (KYC)\ncombined with the AQP and Aqua Identity Protocol (AIP) identification processes\ncan provide similar \"proof of being human\" which can be attested to an account.\nThis allows us to outsource the problem of identification, where we only focus\non unique accounts which are sufficient for data accounting independent of\nhumans or machines. Identity claims issued via the AIP will help to provide the\ncontext required to meaningfully interact between accounts.\n\nFor more on this topic, please read the [Aqua Identity\nProtocol](aqua-identity-protocol.md).\n\n### Domain\nA domain is a unique namespace attributed to an account. It allows us to manage\nservices and files within that namespace creating a domain of data governance\nAfter granted permissions, additional accounts can be added to share control\nover a domain or singular assets. To enforce boundaries of a domain, additional\nsoftware like the [Guardian](guardian.md) is required.\n\nE.g. by setting up the a data vault with your account it becomes your\ndomain of data governance.\n\n\n\n### Transaction Security\n\nTransaction security is an economic measure of the level of integrity assurance\nfor a transaction. It is defined as the cost required to forge a transaction.\nThe transaction security can be increased by cryptographic security and by strong\nreplication of transactions. Public distributed ledger systems are highly suitable\nfor providing very high level of transaction security at the cost of privacy\nand immutability (data can't be changed or deleted). Today, public distributed\nledgers such as Bitcoin and Ethereum provide the highest level of transaction\nsecurity.\n\n### Data Asset\n\nData turns into a valuable asset if it is accounted for. In an accounted form\nit can be easily priced, exchanged or traded.\n\n### Data Vault\n\nSoftware used to store and manage data with an account. The software must apply\na secure architecture and measures for keeping data assets safe. This is\nachieved through encryption, strong authentication and restrictive access to\nkeep data private by default.\n\nSee [Design Principles / Separation of Account and\nService](design-principles.md#separation-of-account-and-service)\n\n\n\n### Metadata\n\n```\nmetadata_hash = calculate_hash_sum(\n    domain_id + time_stamp + previous_verification_hash\n)\n```\n\nDescription:\n- metadata_hash: The check sum for all metadata data fields. It simplifies the\n  hash construction and the ability to identify data corrupton in this part of\n  the verification structure.\n- domain_id: 10 digits hexadecimal randomly generated to identify the host\n  system that runs the AQP service.\n- time_stamp: time-stamp of the current revision (decimal numbers\n  YYYYMMDDHHMMSS e.g. 20211128092608).\n- previous_verification_hash: previous_revision_verification_hash if present\n\n\n\n### Witness\n\nWitnessing allows one to undeniably prove the existence of a dataset\n(represented as a portable hash chain). To complete the witnessing process, a\nDomain Snapshot is created. This is a collection of all revision hashes within\none domain. A Merkle tree is used to unify all hashes of the latest revisions\nof all portable hash chains within a domain into a single hash value.\n\nThe `witness_event_verification_hash` is written to the [Witness\nNetwork](#witness-network). The\n`witness_event_verification_hash` is then generated by using the\n`domain_snapshot_genesis_hash` and the `merkle_root` hash together. This\nallows the page snapshot itself to also be witnessed.\n\nA single revision which has been witnessed, will not store the whole Merkle\ntree, but only its relevant path to the Merkle root. Performing a Merkle proof\nmeans that its revision is included in the Merkle tree.\n\n```\nwitness_hash = calculate_hash_sum(\n    domain_snapshot_genesis_hash + merkle_root +\n    witness_network + witness_event_transaction_hash\n)\n```\n\n\n### Witness network\nWe are using the Ethereum Network as an optional Witness Network for\ncryptographic time-stamping.\n\n### Encryption\naccording to wikipedia\n```\nIn cryptography, encryption (more specifically, encoding) is the process of transforming information in a way that, ideally, only authorized parties can decode. This process converts the original representation of the information, known as plaintext, into an alternative form known as ciphertext. Despite its goal, encryption does not itself prevent interference but denies the intelligible content to a would-be interceptor.\n\n```\n\n### Hash\naccording to investopedia\n\n```\nA hash is a mathematical function that converts an input of arbitrary length into an encrypted output of a fixed length. Thus, regardless of the original amount of data or file size involved, its unique hash will always be the same size. Moreover, secure hashes cannot be \"reverse-engineered\" to get the input from the hashed output, at least with current technology.\n\nIf you use a specific function on the same data, its hash will be identical, so you can validate that the data is the same (i.e., unaltered) if you already know its hash. A different function would deliver a different hash.\n\n```\n\n### Verification Process\n\nThe verification process is a redo of the verification data generation\nprocess, and additionally a comparison of their results.\n\n**Verification of Content**\n\nAll hashes are recalculated in a separate client implementation, and\ncompared with the ones sent via the API. If the data was not altered or\ncorrupted; nor was there a difference in the process to calculate the\nhash, they will match. This will create a high level of assurance that\nthe integrity and history of the portable hash chain in question has not been\naltered.\n\n**Verification of Account**\n\nWe cryptographically verify that the revision signature is indeed generated by the account specified in the verification data.\n\n**Verification of Time**\n\nTo verify that the witness event included in a revision is correct, a\nlookup and comparison of the `witness_event_verification_hash` on-chain is\nperformed and compared with the recalculated event.\n"])</script><script>self.__next_f.push([1,"14:T2bb7,"])</script><script>self.__next_f.push([1,"\n\n\n## Data Structure:\nThis are the basics to get you started but for a thorough understanding one done with the sections below have a look at references section to  get a thorough understanding for example what is a witness, wtness network and how are witness hash created.\n\nThe aqua chain structure can be broken into a the following components : \n\n\n### Revision\n\nA revision is the smallest portable entity within the AQP. Multiple revisions\nform a single portable hash chain which is serialized in JSON format.\nThey have existed before in unsecured systems where multiple revisions form a\nfile which can be displayed as a page. The AQP adds the cryptographic harness\nto secure it. With presenting a portable hash chain, it is possible to track\nall incremental changes stored in each revision to understand the history of a\npage and how it came to be. This allows us to have version control on digital\nassets being able to restore earlier states and to relate to them. This allows\nus to have historical evidence of digital assets.\n\u003cbr/\u003e\n\nEvery revision is represented by a merkle-root hash representing a list of alphabetically ordered key-value pairs which are hashed (implementation example SHA3-512). This allows us to dynamically change the data structure without the need to introduce breaking protocol changes.\n\n  * The input data MUST NOT have dublicated keys as this would lead to non-deterministic ordering.\n\nAqua-Chain: Is a portable hash-chain. This provides immutability for the history of the file, once signed and/or witnessed with the respective security guarantees.\nAqua-revisions form a portable Aqua-Chain.\n\nThere are 4 Types of Revisions:\n  * Content Revision: Contains the data object(the data/file encoded to base 64).This is used to secure the data integrity and reference the data object for provenance purposes. \n  * Signature Revision: Is used to cryptographically sign, we are currently supporting  Ethereum signatures.\n  * Witness Revision: Used to witness the Hash to prove its existence. We are supporting Ethereum by default.\n  * Metadata Revision: used to ensure content revision is valid.\n\n\n\n### Page\n\nA page is a visible representation of a file containing multiple or a single\nrevision attributed to a shared origin. A page view could also be used to\ncreate a new revision by a used service which interfaces with the file for\nmanipulation. In AQP all revisions share a global URI hash to\nattribute them together called a genesis hash.\n\n\n\n### Witness\n\nWe define witnessing as the process of observing an event. A witness is judged\nby their capability to recollect and share an observed event. In other words,\nwitnessing is the process of storing input data for later playback to provide\ndata symmetry around an event.\n\n### Witness Network\n\nThe digital service in a distributed ledger or similar infrastructure which\nprovides transaction security and data symmetry for shared data within the\nnetwork. An example of a witness network would be Ethereum.\n\nE.g. Ethereum can be used to store a digital fingerprint of a domain snapshot\nof a data vault. A domain snapshot is the Merklized state of all witnessed hash\nchains being present in the data vault. It is required to pay the witness\nnetwork for its service. In the case of Ethereum, this is done using 'Ether'.\nThis in return allows the account owner to create an 'undeniable' proof that a\nspecific revision and the previous revisions within a hash chain has existed.\n\n\n### Signature\n\nA signature in AQP is a cryptographic signature generated by public-private key pair. The protocol should be abstract, where it will support ‘Method’ in later iterations. This will allow us to use different types of implementations such as: `PGP signatures`, `Ethereum`, or `Bitcoin wallet ’s` signatures.\n\nIn this specification, we use the AQP reference implementation’s signing method, which is via an Ethereum wallet.\n\n```js\nsignature_hash = calculate_hash_sum(\n    signature + public_key\n)\n```\n\nThe signature is generated by a wallet signing the following message:\n\n```\nI sign the following page verification_hash:\" +[0x0x9dab72\u003crevision_verification_hash\u003e]\n```\n\n\n### Wallet\nA wallet is a software for protecting and managing private cryptographic keys\n(of private-public key pairs) which are used to govern digital assets. This is\ndone by authorization of transactions via digital signatures or by initiating\ndecryption processes to access data.\n\nSee [Separation of Concerns](design-principles.md#separation-of-account-and-service).\n\n### Account\n\nWe are following Ethereum's account definition:\n\u003e In general, there are two types of accounts. Externally owned accounts,\n\u003e controlled by private keys. And contract accounts, controlled by their\n\u003e contract code\n-- [Ethereum Whitepaper](https://ethereum.org/en/whitepaper/#ethereum-accounts)\n\nIn general, we can't prove if an account owner is a person or a machine. With\nadvancements in AI, it will become increasingly difficult to prove that a human\nis a human. [Attempts are being made](https://www.proofofhumanity.id/) to\nincrease trustworthiness of accounts which fall short in questions of privacy\nand security as they make public claims. Traditional know your customer (KYC)\ncombined with the AQP and Aqua Identity Protocol (AIP) identification processes\ncan provide similar \"proof of being human\" which can be attested to an account.\nThis allows us to outsource the problem of identification, where we only focus\non unique accounts which are sufficient for data accounting independent of\nhumans or machines. Identity claims issued via the AIP will help to provide the\ncontext required to meaningfully interact between accounts.\n\nFor more on this topic, please read the [Aqua Identity\nProtocol](aqua-identity-protocol.md).\n\n### Domain\nA domain is a unique namespace attributed to an account. It allows us to manage\nservices and files within that namespace creating a domain of data governance\nAfter granted permissions, additional accounts can be added to share control\nover a domain or singular assets. To enforce boundaries of a domain, additional\nsoftware like the [Guardian](guardian.md) is required.\n\nE.g. by setting up the a data vault with your account it becomes your\ndomain of data governance.\n\n\n\n### Transaction Security\n\nTransaction security is an economic measure of the level of integrity assurance\nfor a transaction. It is defined as the cost required to forge a transaction.\nThe transaction security can be increased by cryptographic security and by strong\nreplication of transactions. Public distributed ledger systems are highly suitable\nfor providing very high level of transaction security at the cost of privacy\nand immutability (data can't be changed or deleted). Today, public distributed\nledgers such as Bitcoin and Ethereum provide the highest level of transaction\nsecurity.\n\n### Data Asset\n\nData turns into a valuable asset if it is accounted for. In an accounted form\nit can be easily priced, exchanged or traded.\n\n### Data Vault\n\nSoftware used to store and manage data with an account. The software must apply\na secure architecture and measures for keeping data assets safe. This is\nachieved through encryption, strong authentication and restrictive access to\nkeep data private by default.\n\nSee [Design Principles / Separation of Account and\nService](design-principles.md#separation-of-account-and-service)\n\n\n\n### Metadata\n\n```\nmetadata_hash = calculate_hash_sum(\n    domain_id + time_stamp + previous_verification_hash\n)\n```\n\nDescription:\n- metadata_hash: The check sum for all metadata data fields. It simplifies the\n  hash construction and the ability to identify data corrupton in this part of\n  the verification structure.\n- domain_id: 10 digits hexadecimal randomly generated to identify the host\n  system that runs the AQP service.\n- time_stamp: time-stamp of the current revision (decimal numbers\n  YYYYMMDDHHMMSS e.g. 20211128092608).\n- previous_verification_hash: previous_revision_verification_hash if present\n\n\n\n### Witness\n\nWitnessing allows one to undeniably prove the existence of a dataset\n(represented as a portable hash chain). To complete the witnessing process, a\nDomain Snapshot is created. This is a collection of all revision hashes within\none domain. A Merkle tree is used to unify all hashes of the latest revisions\nof all portable hash chains within a domain into a single hash value.\n\nThe `witness_event_verification_hash` is written to the [Witness\nNetwork](#witness-network). The\n`witness_event_verification_hash` is then generated by using the\n`domain_snapshot_genesis_hash` and the `merkle_root` hash together. This\nallows the page snapshot itself to also be witnessed.\n\nA single revision which has been witnessed, will not store the whole Merkle\ntree, but only its relevant path to the Merkle root. Performing a Merkle proof\nmeans that its revision is included in the Merkle tree.\n\n```\nwitness_hash = calculate_hash_sum(\n    domain_snapshot_genesis_hash + merkle_root +\n    witness_network + witness_event_transaction_hash\n)\n```\n\n\n### Witness network\nWe are using the Ethereum Network as an optional Witness Network for\ncryptographic time-stamping.\n\n### Encryption\naccording to wikipedia\n```\nIn cryptography, encryption (more specifically, encoding) is the process of transforming information in a way that, ideally, only authorized parties can decode. This process converts the original representation of the information, known as plaintext, into an alternative form known as ciphertext. Despite its goal, encryption does not itself prevent interference but denies the intelligible content to a would-be interceptor.\n\n```\n\n### Hash\naccording to investopedia\n\n```\nA hash is a mathematical function that converts an input of arbitrary length into an encrypted output of a fixed length. Thus, regardless of the original amount of data or file size involved, its unique hash will always be the same size. Moreover, secure hashes cannot be \"reverse-engineered\" to get the input from the hashed output, at least with current technology.\n\nIf you use a specific function on the same data, its hash will be identical, so you can validate that the data is the same (i.e., unaltered) if you already know its hash. A different function would deliver a different hash.\n\n```\n\n### Verification Process\n\nThe verification process is a redo of the verification data generation\nprocess, and additionally a comparison of their results.\n\n**Verification of Content**\n\nAll hashes are recalculated in a separate client implementation, and\ncompared with the ones sent via the API. If the data was not altered or\ncorrupted; nor was there a difference in the process to calculate the\nhash, they will match. This will create a high level of assurance that\nthe integrity and history of the portable hash chain in question has not been\naltered.\n\n**Verification of Account**\n\nWe cryptographically verify that the revision signature is indeed generated by the account specified in the verification data.\n\n**Verification of Time**\n\nTo verify that the witness event included in a revision is correct, a\nlookup and comparison of the `witness_event_verification_hash` on-chain is\nperformed and compared with the recalculated event.\n"])</script><script>self.__next_f.push([1,"15:T1683,"])</script><script>self.__next_f.push([1,"\n# Aqua Protocol Tooling \u0026 Components\n\nThis document provides a comprehensive overview of all the tools and components available in the Aqua Protocol ecosystem version 1.2.\n\n## Aqua CLI\n\nAqua CLI is a command line utility that enables you to create, verify, witness, and sign aqua chains. There are two implementations available:\n\n### Rust Implementation (Recommended)\n\nThe Rust CLI is the stable implementation and the recommended choice for getting started with the Aqua protocol.\n\n**Installation:**\n- Via cargo: `cargo install aqua-cli`\n- Building from source:\n  ```bash\n  git clone git@github.com:inblockio/aqua-cli-rs.git\n  cargo build --release\n  cd target/release/ \u0026\u0026 cp aqua-cli /usr/bin\n  ```\n\n**Repository:** https://github.com/inblockio/aqua-cli-rs\n\n**Key Features:**\n- Verify aqua chain JSON files\n- Generate aqua chains\n- Generate validation reports\n- Sign and witness aqua chains\n\n**Available Commands:**\n- `-a` or `--authenticate`: Verify an aqua JSON file\n- `-s` or `--sign`: Sign an aqua JSON file\n- `-w` or `--witness`: Witness an aqua JSON file\n- `-f` or `--file`: Generate an aqua JSON file\n- `-v` or `--verbose`: Provide logs about the process\n- `-o` or `--output`: Save output to file (JSON, HTML, or PDF)\n- `-l` or `--level`: Define validation strictness (1 or 2)\n- `-d` or `--delete`: Remove revision from an aqua JSON file\n- `-c` or `--count`: Specify number of revisions to remove\n\n**Environment Variables:**\n- `aqua_domain`: Random alphanumeric value\n- `aqua_network`: \"sepolia\", \"holesky\", or \"mainnet\"\n- `verification_platform`: \"alchemy\", \"infura\", or \"none\" (default: \"none\")\n- `aqua_alchemy_look_up`: true or false\n\n**Example Usage:**\n```bash\naqua-cli -a chain.json\naqua-cli -s chain.json --output report.json\naqua-cli -w chain.json --output report.json\naqua-cli -f document.pdf\naqua-cli --file image.png --verbose\n```\n\n### JavaScript Implementation\n\nThe JavaScript implementation is used to quickly prototype ideas.\n\n**Repository:** https://github.com/inblockio/aqua-verifier-js\n\n:::warning\nIf you are just getting started, use the Rust CLI. The JS version is primarily used to prototype ideas.\n:::\n\n**Environment Setup:**\n1. Install Node.js (latest version)\n2. Ensure you have Yarn or npm installed\n\n**Installation:**\n```bash\ngit clone git@github.com:inblockio/aqua-cli-js.git\ncd aqua-cli-js \u0026\u0026 npm i \u0026\u0026 npm build\n```\n\n**Configuration:**\nCreate a `credentials.json` file with the following structure:\n```json\n{\n    \"mnemonic\": \"sample sample sample sample sample sample sample sample sample sample sample author matter\",\n    \"nostr_sk\": \"xxxxxxxxxxxxxxxx\",\n    \"did:key\": \"xxxxxxxxxxxxxx\"\n}\n```\n\n**Usage Commands:**\n\n**Notarize:**\n```bash\n./notarize.js [OPTIONS] \u003cfilename\u003e\n```\nOptions:\n- `--sign [cli|metamask|did]`: Sign with Ethereum seed phrase, MetaMask, or DID key\n- `--witness-eth`: Witness to Ethereum on-chain with MetaMask\n- `--witness-nostr`: Witness to Nostr network\n- `--witness-tsa`: Witness to TSA DigiCert\n- `--link \u003cfilename.aqua.json\u003e`: Add a link to an AQUA chain as a dependency\n\n**Verify:**\n```bash\n./verify.js [OPTIONS] \u003cpage title\u003e\n# or\n./verify.js [OPTIONS] --file \u003coffline file.json or file.xml\u003e\n```\nOptions:\n- `-v`: Verbose\n- `--server`: The URL of the server (e.g., https://pkc.inblock.io)\n- `--ignore-merkle-proof`: Ignore verifying the witness merkle proof\n- `--file`: The file to read from for the data\n\n## Aqua Container (Aquafier)\n\nAqua Container is a Rust web application with a React frontend that implements the Aqua protocol. It enables data to be signed, witnessed, and verified through a web browser interface.\n\n**Try it online:** https://aquafire.aqua-protocol.org/\n\n**Technical Details:**\n- Backend: Axum web server in Rust\n- Frontend: React (TypeScript)\n- Database: SQLite with Diesel ORM\n- Communication: HTTP protocol\n- File size limit: 20 MB maximum\n- Docker container available for quick deployment\n\n**Repository:** https://github.com/inblockio/aqua-verifier-rs\n\nThe container is built using the same libraries as the CLI, providing all CLI capabilities with a graphical interface.\n\n## Aqua Verifier (Chrome Extension)\n\nThe Aqua Verifier is a Chrome extension that can be used to verify aqua chains directly in your browser. This is the easiest and fastest way to get started with the Aqua protocol.\n\n**Installation:** Available on the [Chrome Web Store](https://chromewebstore.google.com/detail/verifypage/gadnjidhhadchnegnpadkibmjlgihiaj)\n\n## Personal Knowledge Container (PKC)\n\nThe Personal Knowledge Container was a prototype implementation of Aqua protocol v1.1.\n\n:::note\nFor information about PKC, please refer to version 1.1 documentation.\n:::\n\n## Aqua Guardian\n\nAqua Guardian is a security gateway designed to exchange Aqua-Chains and enforce policies of Aqua-Contracts. It provides secure connectivity between Guardians and verifies the integrity of Aqua storage containers.\n\n:::warning\nThe Aqua Guardian still uses Aqua protocol version 1.1, making it incompatible with protocol 1.2 and all tools that use protocol 1.2 (such as Aqua Container and Aqua CLI).\n:::\n\n## Why Two CLI Implementations?\n\nThe JavaScript implementation enables rapid prototyping of new ideas, while the Rust implementation provides stability and production-ready features. This dual approach allows the team to experiment quickly while maintaining a reliable tool for end users.\n\n## Getting Started\n\nFor most users, we recommend starting with either:\n1. **Aqua Verifier Chrome Extension** - For the quickest and easiest start\n2. **Aqua CLI (Rust)** - For command-line users who want full control\n3. **Aqua Container Sandbox** - For a web-based graphical interface\n\nAll tools support the core Aqua protocol operations: creating, signing, witnessing, and verifying aqua chains to ensure data integrity.\n"])</script><script>self.__next_f.push([1,"16:T1683,"])</script><script>self.__next_f.push([1,"\n# Aqua Protocol Tooling \u0026 Components\n\nThis document provides a comprehensive overview of all the tools and c f you are just getting started, use the Rust CLI. The JS version is primarily used to prototype ideas.\n:::\n\n**Environment Setup:**\n1. Install Node.js (latest version)\n2. Ensure you have Yarn or npm installed\n\n**Installation:**\n```bash\ngit clone git@github.com:inblockio/aqua-cli-js.git\ncd aqua-cli-js \u0026\u0026 npm i \u0026\u0026 npm build\n```\n\n**Configuration:**\nCreate a `credentials.json` file with the following structure:\n```json\n{\n    \"mnemonic\": \"sample sample sample sample sample sample sample sample sample sample sample author matter\",\n    \"nostr_sk\": \"xxxxxxxxxxxxxxxx\",\n    \"did:key\": \"xxxxxxxxxxxxxx\"\n}\n```\n\n**Usage Commands:**\n\n**Notarize:**\n```bash\n./notarize.js [OPTIONS] \u003cfilename\u003e\n```\nOptions:\n- `--sign [cli|metamask|did]`: Sign with Ethereum seed phrase, MetaMask, or DID key\n- `--witness-eth`: Witness to Ethereum on-chain with MetaMask\n- `--witness-nostr`: Witness to Nostr network\n- `--witness-tsa`: Witness to TSA DigiCert\n- `--link \u003cfilename.aqua.json\u003e`: Add a link to an AQUA chain as a dependency\n\n**Verify:**\n```bash\n./verify.js [OPTIONS] \u003cpage title\u003e\n# or\n./verify.js [OPTIONS] --file \u003coffline file.json or file.xml\u003e\n```\nOptions:\n- `-v`: Verbose\n- `--server`: The URL of the server (e.g., https://pkc.inblock.io)\n- `--ignore-merkle-proof`: Ignore verifying the witness merkle proof\n- `--file`: The file to read from for the data\n\n## Aqua Container (Aquafier)\n\nAqua Container is a Rust web application with a React frontend that implements the Aqua protocol. It enables data to be signed, witnessed, and verified through a web browser interface.\n\n**Try it online:** https://aquafire.aqua-protocol.org/\n\n**Technical Details:**\n- Backend: Axum web server in Rust\n- Frontend: React (TypeScript)\n- Database: SQLite with Diesel ORM\n- Communication: HTTP protocol\n- File size limit: 20 MB maximum\n- Docker container available for quick deployment\n\n**Repository:** https://github.com/inblockio/aqua-verifier-rs\n\nThe container is built using the same libraries as the CLI, providing all CLI capabilities with a graphical interface.\n\n## Aqua Verifier (Chrome Extension)\n\nThe Aqua Verifier is a Chrome extension that can be used to verify aqua chains directly in your browser. This is the easiest and fastest way to get started with the Aqua protocol.\n\n**Installation:** Available on the [Chrome Web Store](https://chromewebstore.google.com/detail/verifypage/gadnjidhhadchnegnpadkibmjlgihiaj)\n\n## Personal Knowledge Container (PKC)\n\nThe Personal Knowledge Container was a prototype implementation of Aqua protocol v1.1.\n\n:::note\nFor information about PKC, please refer to version 1.1 documentation.\n:::\n\n## Aqua Guardian\n\nAqua Guardian is a security gateway designed to exchange Aqua-Chains and enforce policies of Aqua-Contracts. It provides secure connectivity between Guardians and verifies the integrity of Aqua storage containers.\n\n:::warning\nThe Aqua Guardian still uses Aqua protocol version 1.1, making it incompatible with protocol 1.2 and all tools that use protocol 1.2 (such as Aqua Container and Aqua CLI).\n:::\n\n## Why Two CLI Implementations?\n\nThe JavaScript implementation enables rapid prototyping of new ideas, while the Rust implementation provides stability and production-ready features. This dual approach allows the team to experiment quickly while maintaining a reliable tool for end users.\n\n## Getting Started\n\nFor most users, we recommend starting with either:\n1. **Aqua Verifier Chrome Extension** - For the quickest and easiest start\n2. **Aqua CLI (Rust)** - For command-line users who want full control\n3. **Aqua Container Sandbox** - For a web-based graphical interface\n\nAll tools support the core Aqua protocol operations: creating, signing, witnessing, and verifying aqua chains to ensure data integrity.\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$7\",null,{\"fallback\":[\"$\",\"div necap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-chevron-right h-4 w-4\",\"children\":[[\"$\",\"path\",\"mthhwq\",{\"d\":\"m9 18 6-6-6-6\"}],\"$undefined\"]}]]}],[\"$\",\"div\",null,{\"className\":\"text-base font-medium text-foreground group-hover:text-primary transition-colors\",\"children\":\"Aqua Protocol Tooling \u0026 Components\"}]]}]]}]\n"])</script><script>self.__next_f.push([1,"22:[[\"$\",\"h2\",null,{\"id\":\"data-structure\",\"className\":\"text-3xl font-semibold tracking-tight mt-12 mb-4 text-foreground scroll-mt-24\",\"children\":\"Data Structure:\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"This are the basics to get you started but for a thorough understanding one done with the sections below have a look at references section to  get a thorough understanding for example what is a witness, wtness network and how are witness hash created.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"The aqua chain structure can be broken into a the following components :\"}],\"\\n\",[\"$\",\"h3\",null,{\"id\":\"revision\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Revision\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"A revision is the smallest portable entity within the AQP. Multiple revisions\\nform a single portable hash chain which is serialized in JSON format.\\nThey have existed before in unsecured systems where multiple revisions form a\\nfile which can be displayed as a page. The AQP adds the cryptographic harness\\nto secure it. With presenting a portable hash chain, it is possible to track\\nall incremental changes stored in each revision to understand the history of a\\npage and how it came to be. This allows us to have version control on digital\\nassets being able to restore earlier states and to relate to them. This allows\\nus to have historical evidence of digital assets.\"}],\"\\n\",[\"$\",\"br\",null,{}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Every revision is represented by a merkle-root hash representing a list of alphabetically ordered key-value pairs which are hashed (implementation example SHA3-512). This allows us to dynamically change the data structure without the need to introduce breaking protocol changes.\"}],\"\\n\",[\"$\",\"ul\",null,{\"className\":\"list-disc list-inside space-y-2 mb-4 text-muted-foreground\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"The input data MUST NOT have dublicated keys as this would lead to non-deterministic ordering.\"}],\"\\n\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Aqua-Chain: Is a portable hash-chain. This provides immutability for the history of the file, once signed and/or witnessed with the respective security guarantees.\\nAqua-revisions form a portable Aqua-Chain.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"There are 4 Types of Revisions:\"}],\"\\n\",[\"$\",\"ul\",null,{\"className\":\"list-disc list-inside space-y-2 mb-4 text-muted-foreground\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"Content Revision: Contains the data object(the data/file encoded to base 64).This is used to secure the data integrity and reference the data object for provenance purposes.\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"Signature Revision: Is used to cryptographically sign, we are currently supporting  Ethereum signatures.\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"Witness Revision: Used to witness the Hash to prove its existence. We are supporting Ethereum by default.\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"Metadata Revision: used to ensure content revision is valid.\"}],\"\\n\"]}],\"\\n\",[\"$\",\"h3\",null,{\"id\":\"page\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Page\"}],\"\\n\",\"$L25\",\"\\n\",\"$L26\",\"\\n\",\"$L27\",\"\\n\",\"$L28\",\"\\n\",\"$L29\",\"\\n\",\"$L2a\",\"\\n\",\"$L2b\",\"\\n\",\"$L2c\",\"\\n\",\"$L2d\",\"\\n\",\"$L2e\",\"\\n\",\"$L2f\",\"\\n\",\"$L30\",\"\\n\",\"$L31\",\"\\n\",\"$L32\",\"\\n\",\"$L33\",\"\\n\",\"$L34\",\"\\n\",\"$L35\",\"\\n\",\"$L36\",\"\\n\",\"$L37\",\"\\n\",\"$L38\",\"\\n\",\"$L39\",\"\\n\",\"$L3a\",\"\\n\",\"$L3b\",\"\\n\",\"$L3c\",\"\\n\",\"$L3d\",\"\\n\",\"$L3e\",\"\\n\",\"$L3f\",\"\\n\",\"$L40\",\"\\n\",\"$L41\",\"\\n\",\"$L42\",\"\\n\",\"$L43\",\"\\n\",\"$L44\",\"\\n\",\"$L45\",\"\\n\",\"$L46\",\"\\n\",\"$L47\",\"\\n\",\"$L48\",\"\\n\",\"$L49\",\"\\n\",\"$L4a\",\"\\n\",\"$L4b\",\"\\n\",\"$L4c\",\"\\n\",\"$L4d\",\"\\n\",\"$L4e\",\"\\n\",\"$L4f\",\"\\n\",\"$L50\",\"\\n\",\"$L51\",\"\\n\",\"$L52\",\"\\n\",\"$L53\",\"\\n\",\"$L54\",\"\\n\",\"$L55\",\"\\n\",\"$L56\",\"\\n\",\"$L57\",\"\\n\",\"$L58\",\"\\n\",\"$L59\",\"\\n\",\"$L5a\",\"\\n\",\"$L5b\"]\n"])</script><script>self.__next_f.push([1,"5c:I[222506,[\"/mint-test/_next/static/chunks/d9f93401d18e798b.js\",\"/mint-test/_next/static/chunks/69a1845ba9ebb4d8.js\",\"/mint-test/_next/static/chunks/b0bfe9d4131a8da7.js\"],\"CodeBlock\"]\n25:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"A page is a visible representation of a file containing multiple or a single\\nrevision attributed to a shared origin. A page view could also be used to\\ncreate a new revision by a used service which interfaces with the file for\\nmanipulation. In AQP all revisions share a global URI hash to\\nattribute them together called a genesis hash.\"}]\n26:[\"$\",\"h3\",null,{\"id\":\"witness\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Witness\"}]\n27:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"We define witnessing as the process of observing an event. A witness is judged\\nby their capability to recollect and share an observed event. In other words,\\nwitnessing is the process of storing input data for later playback to provide\\ndata symmetry around an event.\"}]\n28:[\"$\",\"h3\",null,{\"id\":\"witness-network\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Witness Network\"}]\n29:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"The digital service in a distributed ledger or similar infrastructure which\\nprovides transaction security and data symmetry for shared data within the\\nnetwork. An example of a witness network would be Ethereum.\"}]\n2a:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"E.g. Ethereum can be used to store a digital fingerprint of a domain snapshot\\nof a data vault. A domain snapshot is the Merklized state of all witnessed hash\\nchains being present in the data vault. It is required to pay the witness\\nnetwork for its service. In the case of Ethereum, this is done using 'Ether'.\\nThis in return allows the account owner to create an 'undeniable' proof that a\\nspecific revision and the previous revisions within a hash chain has existed.\"}]\n2b:[\"$\",\"h3\",null,{\"id\":\"signature\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Signature\"}]\n2c:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"A signature in AQP is a cryptographic signature generated by public-private key pair. The protocol should be abstract, where it will support ‘Method’ in later iterations. This will allow us to use different types of implementations such as: \",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"PGP signatures\"}],\", \",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"Ethereum\"}],\", or \",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"Bitcoin wallet ’s\"}],\" signatures.\"]}]\n2d:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"In this specification, we use the AQP reference implementation’s signing method, which is via an Ethereum wallet.\"}]\n2e:[\"$\",\"$L5c\",null,{\"code\":\"signature_hash = calculate_hash_sum(\\n    signature + public_key\\n)\",\"language\":\"js\",\"filename\":\"$undefined\"}]\n2f:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"The signature is generated by a wallet signing the following message:\"}]\n30:[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"I sign the following page verification_hash:\\\" +[0x0x9dab72\u003crevision_verification_hash\u003e]\\n\"}]\n31:[\"$\",\"h3\",null,{\"id\":\"wallet\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Wallet\"}]\n32:[\"$\",\"p\",null,{\"className\":\"text-b"])</script><script>self.__next_f.push([1,"ase leading-7 text-muted-foreground mb-4\",\"children\":\"A wallet is a software for protecting and managing private cryptographic keys\\n(of private-public key pairs) which are used to govern digital assets. This is\\ndone by authorization of transactions via digital signatures or by initiating\\ndecryption processes to access data.\"}]\n33:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"See \",[\"$\",\"a\",null,{\"href\":\"design-principles.md#separation-of-account-and-service\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"$undefined\",\"rel\":\"$undefined\",\"children\":\"Separation of Concerns\"}],\".\"]}]\n34:[\"$\",\"h3\",null,{\"id\":\"account\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Account\"}]\n35:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"We are following Ethereum's account definition:\"}]\n36:[\"$\",\"blockquote\",null,{\"className\":\"border-l-4 border-primary/50 bg-muted/30 pl-4 pr-4 py-3 my-6 rounded-r-lg\",\"children\":[\"$\",\"div\",null,{\"className\":\"text-muted-foreground italic [\u0026\u003ep]:mb-0\",\"children\":[\"\\n\",[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"In general, there are two types of accounts. Externally owned accounts,\\ncontrolled by private keys. And contract accounts, controlled by their\\ncontract code\\n-- \",[\"$\",\"a\",null,{\"href\":\"https://ethereum.org/en/whitepaper/#ethereum-accounts\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"Ethereum Whitepaper\"}]]}],\"\\n\"]}]}]\n37:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"In general, we can't prove if an account owner is a person or a machine. With\\nadvancements in AI, it will become increasingly difficult to prove that a human\\nis a human. \",[\"$\",\"a\",null,{\"href\":\"https://www.proofofhumanity.id/\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"Attempts are being made\"}],\" to\\nincrease trustworthiness of accounts which fall short in questions of privacy\\nand security as they make public claims. Traditional know your customer (KYC)\\ncombined with the AQP and Aqua Identity Protocol (AIP) identification processes\\ncan provide similar \\\"proof of being human\\\" which can be attested to an account.\\nThis allows us to outsource the problem of identification, where we only focus\\non unique accounts which are sufficient for data accounting independent of\\nhumans or machines. Identity claims issued via the AIP will help to provide the\\ncontext required to meaningfully interact between accounts.\"]}]\n38:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"For more on this topic, please read the \",[\"$\",\"a\",null,{\"href\":\"aqua-identity-protocol.md\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"$undefined\",\"rel\":\"$undefined\",\"children\":\"Aqua Identity\\nProtocol\"}],\".\"]}]\n39:[\"$\",\"h3\",null,{\"id\":\"domain\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Domain\"}]\n3a:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"A domain is a unique namespace attributed to an account. It allows us to manage\\nservices and files within that namespace creating a domain of data governance\\nAfter granted permissions, additional accounts can be added to share control\\nover a domain or singular assets. To enforce boundaries of a domain, additional\\nsoftware like the \",[\"$\",\"a\",null,{\"href\":\"guardian.md\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"$undefined\",\"rel\":\"$undefined\",\"children\":\"Guardian\"}],\" is required.\"]}]\n3b:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"E.g. by setting up the a data vault with your account it becomes your\\ndomain of data governance.\"}]\n3c:[\"$\",\"h3\",null,{\"id\":\"transaction-security\",\"className\":\"text-2xl font-semibold tracking-tight mt"])</script><script>self.__next_f.push([1,"-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Transaction Security\"}]\n3d:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Transaction security is an economic measure of the level of integrity assurance\\nfor a transaction. It is defined as the cost required to forge a transaction.\\nThe transaction security can be increased by cryptographic security and by strong\\nreplication of transactions. Public distributed ledger systems are highly suitable\\nfor providing very high level of transaction security at the cost of privacy\\nand immutability (data can't be changed or deleted). Today, public distributed\\nledgers such as Bitcoin and Ethereum provide the highest level of transaction\\nsecurity.\"}]\n3e:[\"$\",\"h3\",null,{\"id\":\"data-asset\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Data Asset\"}]\n3f:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Data turns into a valuable asset if it is accounted for. In an accounted form\\nit can be easily priced, exchanged or traded.\"}]\n40:[\"$\",\"h3\",null,{\"id\":\"data-vault\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Data Vault\"}]\n41:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Software used to store and manage data with an account. The software must apply\\na secure architecture and measures for keeping data assets safe. This is\\nachieved through encryption, strong authentication and restrictive access to\\nkeep data private by default.\"}]\n42:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"See \",[\"$\",\"a\",null,{\"href\":\"design-principles.md#separation-of-account-and-service\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"$undefined\",\"rel\":\"$undefined\",\"children\":\"Design Principles / Separation of Account and\\nService\"}]]}]\n43:[\"$\",\"h3\",null,{\"id\":\"metadata\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Metadata\"}]\n44:[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"metadata_hash = calculate_hash_sum(\\n    domain_id + time_stamp + previous_verification_hash\\n)\\n\"}]\n45:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Description:\"}]\n46:[\"$\",\"ul\",null,{\"className\":\"list-disc list-inside space-y-2 mb-4 text-muted-foreground\",\"children\":[\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"metadata_hash: The check sum for all metadata data fields. It simplifies the\\nhash construction and the ability to identify data corrupton in this part of\\nthe verification structure.\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"domain_id: 10 digits hexadecimal randomly generated to identify the host\\nsystem that runs the AQP service.\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"time_stamp: time-stamp of the current revision (decimal numbers\\nYYYYMMDDHHMMSS e.g. 20211128092608).\"}],\"\\n\",[\"$\",\"li\",null,{\"className\":\"leading-7\",\"children\":\"previous_verification_hash: previous_revision_verification_hash if present\"}],\"\\n\"]}]\n47:[\"$\",\"h3\",null,{\"id\":\"witness-1\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Witness\"}]\n48:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"Witnessing allows one to undeniably prove the existence of a dataset\\n(represented as a portable hash chain). To complete the witnessing process, a\\nDomain Snapshot is created. This is a collection of all revision hashes within\\none domain. A Merkle tree is used to unify all hashes of the latest revisions\\nof all portable hash chains within a domain into a single hash value.\"}]\n49:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"The \",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary f"])</script><script>self.__next_f.push([1,"ont-mono text-[13px] border border-border/50\",\"children\":\"witness_event_verification_hash\"}],\" is written to the \",[\"$\",\"a\",null,{\"href\":\"#witness-network\",\"className\":\"text-primary hover:underline font-medium\",\"target\":\"$undefined\",\"rel\":\"$undefined\",\"children\":\"Witness\\nNetwork\"}],\". The\\n\",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"witness_event_verification_hash\"}],\" is then generated by using the\\n\",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"domain_snapshot_genesis_hash\"}],\" and the \",[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"merkle_root\"}],\" hash together. This\\nallows the page snapshot itself to also be witnessed.\"]}]\n4a:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"A single revision which has been witnessed, will not store the whole Merkle\\ntree, but only its relevant path to the Merkle root. Performing a Merkle proof\\nmeans that its revision is included in the Merkle tree.\"}]\n4b:[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"witness_hash = calculate_hash_sum(\\n    domain_snapshot_genesis_hash + merkle_root +\\n    witness_network + witness_event_transaction_hash\\n)\\n\"}]\n4c:[\"$\",\"h3\",null,{\"id\":\"witness-network-1\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Witness network\"}]\n4d:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"We are using the Ethereum Network as an optional Witness Network for\\ncryptographic time-stamping.\"}]\n4e:[\"$\",\"h3\",null,{\"id\":\"encryption\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Encryption\"}]\n4f:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"according to wikipedia\"}]\n50:[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"In cryptography, encryption (more specifically, encoding) is the process of transforming information in a way that, ideally, only authorized parties can decode. This process converts the original representation of the information, known as plaintext, into an alternative form known as ciphertext. Despite its goal, encryption does not itself prevent interference but denies the intelligible content to a would-be interceptor.\\n\\n\"}]\n51:[\"$\",\"h3\",null,{\"id\":\"hash\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Hash\"}]\n52:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"according to investopedia\"}]\n53:[\"$\",\"code\",null,{\"className\":\"px-1.5 py-0.5 rounded-md bg-muted/50 text-primary font-mono text-[13px] border border-border/50\",\"children\":\"A hash is a mathematical function that converts an input of arbitrary length into an encrypted output of a fixed length. Thus, regardless of the original amount of data or file size involved, its unique hash will always be the same size. Moreover, secure hashes cannot be \\\"reverse-engineered\\\" to get the input from the hashed output, at least with current technology.\\n\\nIf you use a specific function on the same data, its hash will be identical, so you can validate that the data is the same (i.e., unaltered) if you already know its hash. A different function would deliver a different hash.\\n\\n\"}]\n54:[\"$\",\"h3\",null,{\"id\":\"verification-process\",\"className\":\"text-2xl font-semibold tracking-tight mt-8 mb-3 text-foreground scroll-mt-24\",\"children\":\"Verification Process\"}]\n55:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"The verification process is a redo of the verification data generation\\nprocess, and additiona"])</script><script>self.__next_f.push([1,"lly a comparison of their results.\"}]\n56:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Verification of Content\"}]}]\n57:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":\"All hashes are recalculated in a separate client implementation, and\\ncompared with the ones sent via the API. If the data was not altered or\\ncorrupted; nor was there a difference in the process to calculate the\\nhash, they will match. This will create a high level of assurance that\\nthe integrity and history of the portable hash chain in question has not been\\naltered.\"}]\n58:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Verification of Account\"}]}]\n59:[\"$\",\"p\",null,{\"className\":\"text-base leading-7 text-muted-foreground mb-4\",\"c
